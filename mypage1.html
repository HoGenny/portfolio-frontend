<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 포트폴리오 마이페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 2rem; }
    .container { max-width: 700px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
    h1 { color: #0d6efd; text-align: center; margin-bottom: 2rem; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 1rem; }
    a { text-decoration: none; color: #0d6efd; font-weight: 600; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="container">
  <h1>나의 포트폴리오</h1>
  <ul id="portfolio-list">
    <!-- 포트폴리오 목록이 여기에 표시됩니다 -->
  </ul>
</div>

<script>
async function loadPortfolios() {
  try {
    const response = await fetch('/api/portfolios');
    const files = await response.json();

    const list = document.getElementById('portfolio-list');
    files.forEach(file => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="/portfolios/${file}" target="_blank">${file}</a>`;
      list.appendChild(li);
    });
  } catch (err) {
    console.error('목록 불러오기 오류:', err);
  }
}

loadPortfolios();
</script>

</body>
</html>
