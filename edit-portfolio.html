<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오 수정</title>
  <script src="https://cdn.jsdelivr.net/npm/@unlayer/editor@1.0.0/dist/unlayer.min.js"></script>


  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #3182f6;
      color: white;
    }
    .toolbar button {
      background: white;
      color: #3182f6;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #editor {
      height: calc(100vh - 60px);
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div>✏️ 포트폴리오 수정기</div>
    <button onclick="savePortfolio()">💾 저장하기</button>
  </div>
  <div id="editor"></div>

  <script>
    const API_BASE = "https://portfolio-backend-6op9.onrender.com";
    const params = new URLSearchParams(window.location.search);
    const filename = params.get("file");
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user || !filename) {
      alert("잘못된 접근입니다.");
      location.href = "mypage.html";
    }

    unlayer.init({
      id: 'editor',
      displayMode: 'web',
      loaded: function () {
        loadPortfolioHtml();
      }
    });

    // 기존 HTML 로드 후 적용
    async function loadPortfolioHtml() {
      try {
        const res = await fetch(`${API_BASE}/api/portfolios/${filename}`);
        console.log("fetch 응답 상태:", res.status);

        if (!res.ok) {
          const errorText = await res.text();
          console.error("fetch 실패 내용:", errorText);
          throw new Error("응답 오류");
        }

        const html = await res.text();
        unlayer.importHtml(html);
      } catch (err) {
        console.error("로드 실패:", err);
        alert("포트폴리오 불러오기에 실패했습니다.");
      }
    }

    loadPortfolioHtml();

    async function savePortfolio() {
      unlayer.exportHtml(async data => {
        const html = data.html;
        try {
          const res = await fetch(`${API_BASE}/api/portfolios/${filename}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ html })
          });

          if (!res.ok) {
            const msg = await res.text();
            alert("저장 실패: " + msg);
            return;
          }

          alert("포트폴리오가 저장되었습니다.");
          location.href = "mypage.html";
        } catch (err) {
          console.error("저장 실패:", err);
          alert("서버 오류로 저장에 실패했습니다.");
        }
      });
    }
  </script>
</body>
</html>
