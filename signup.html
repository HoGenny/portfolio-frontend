<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <!-- CSS 파일 연결 -->
  <link rel="stylesheet" href="static/css/signup.css">
</head>
<body>
  <!-- 로고 -->
  <a href="index.html" class="logo">
    <img src="static/images/logo.png" alt="로고">
  </a>

  <!-- 회원가입 폼 컨테이너 -->
  <div class="signup-container">
    <h2>회원가입</h2>
    
    <!-- 회원가입 폼 -->
    <form onsubmit="event.preventDefault(); register()">
      <input type="text" id="username" placeholder="아이디" required>
      <input type="password" id="password" placeholder="비밀번호 (8자 이상, 대/소문자, 숫자 포함)" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
      <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>
      <input type="text" id="realname" placeholder="성명" required>
      <input type="date" id="birthdate" placeholder="생년월일" required>
      <button type="submit">회원가입</button>
    </form>

    <!-- 비밀번호 안내 문구 -->
    <div class="note">
      ※ 비밀번호는 8자 이상이며, <strong>대/소문자와 숫자를 포함</strong>해야 합니다.
    </div>
  </div>

  <!-- JavaScript 파일 연결 -->
  <script src="static/js/signup.js"></script>
</body>
</html>
