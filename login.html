<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 홍길동의 포트폴리오</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1e1e1e;
      --primary-blue: #3182f6;
      --light-blue: #eff6ff;
      --shadow: 0 8px 20px rgba(49, 130, 246, 0.1);
    }
    .logo {
      position: fixed;
      top: -0.5rem;
      left: 1.2rem;
      z-index: 1000;
    }
    .logo img {
      height: 95px;
      width: auto;
      user-select: none;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
      background-color: var(--light-blue);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      color: var(--primary-blue);
      margin-bottom: 2rem;
    }
    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-blue);
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background-color: #2563eb;
    }
    .login-container .link {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    .login-container .link a {
      color: var(--primary-blue);
      text-decoration: none;
    }
    .login-container .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">
    <img src="static/images/logo.png" alt="로고" />
  </a>
  <div class="login-container">
    <h2>로그인</h2>
    <input type="text" id="login-username" placeholder="아이디" required>
    <input type="password" id="login-password" placeholder="비밀번호" required>
    <button onclick="login()">로그인</button>
    <div class="link">
      계정이 없으신가요? <a href="signup.html">회원가입</a>
    </div>
  </div>

  <script>
    const API_BASE = "https://portfolio-backend-6op9.onrender.com";
  
    async function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
  
      try {
        const response = await fetch(`${API_BASE}/users/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
  
        const result = await response.json();
  
        if (!response.ok) {
          alert("로그인 실패: " + result.message);
          return;
        }
  
        // 로그인 성공 → 사용자 정보 저장
        localStorage.setItem("user", JSON.stringify(result.user));
        alert("로그인 성공!");
        window.location.href = "index.html";
  
      } catch (err) {
        console.error("로그인 요청 실패:", err);
        alert("서버와의 연결에 실패했습니다.");
      }
    }
  </script>
  
</body>
</html>
