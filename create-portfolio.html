<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포트폴리오 작성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- External CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="static/css/create-portfolio.css">
</head>

<body>
  <!-- Logo -->
  <a href="index.html" class="logo">
    <img src="static/images/logo.png" alt="로고">
  </a>

  <!-- Main Form Container -->
  <div class="form-container animate__animated animate__fadeInUp">
    <h1>포트폴리오 작성</h1>
    
    <form id="portfolio-form">
      <!-- Basic Information Section -->
      <div class="section-title">
        <i class="fa-solid fa-user"></i>기본 정보
      </div>
      <div class="mb-3">
        <label class="form-label">이름</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">한줄 소개</label>
        <input type="text" class="form-control" id="bio" required>
      </div>

      <!-- Skills Section -->
      <div class="section-title">
        <i class="fa-solid fa-laptop-code"></i>기술 스택
      </div>
      <div class="mb-3">
        <div id="skills-container"></div>
        <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addSkill()">+ 기술 추가</button>
      </div>

      <!-- Projects Section -->
      <div class="section-title">
        <i class="fa-solid fa-rocket"></i>주요 프로젝트
      </div>
      <div class="mb-3">
        <label class="form-label">프로젝트 목록 (한 줄씩 작성)</label>
        <textarea class="form-control" id="projects" rows="4" placeholder="예: 2025.01 포트폴리오 사이트 제작" required></textarea>
      </div>

      <!-- Side Quests Section -->
      <div class="section-title">
        <i class="fa-solid fa-fire"></i>사이드 퀘스트
      </div>
      <div class="mb-3">
        <label class="form-label">비공식 활동 또는 작은 도전 과제들</label>
        <div id="quest-wrapper" class="tag-input-wrapper">
          <input type="text" id="quest-input" placeholder="입력 후 Enter" />
        </div>
      </div>

      <!-- Contact Section -->
      <div class="section-title">
        <i class="fa-solid fa-link"></i>연락처 및 링크
      </div>
      <div class="mb-3">
        <label class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">GitHub 링크</label>
        <input type="url" class="form-control" id="github">
      </div>
      <div class="mb-3">
        <label class="form-label">블로그 링크</label>
        <input type="url" class="form-control" id="blog">
      </div>
      <div class="mb-3">
        <label class="form-label">한마디</label>
        <input type="text" class="form-control" id="message">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">템플릿 선택하기</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="/static/js/create-portfolio.js"></script>
</body>
</html>
