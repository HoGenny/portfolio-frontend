<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포트폴리오 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .form-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>포트폴리오 작성</h1>
  <form id="portfolio-form">
    <div class="mb-3">
      <label class="form-label">이름</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">한줄 소개</label>
      <input type="text" class="form-control" id="bio" required>
    </div>
    <div class="mb-3">
      <label class="form-label">기술 스택 (쉼표로 구분)</label>
      <input type="text" class="form-control" id="skills" placeholder="예: React, Node.js, MongoDB" required>
    </div>
    <div class="mb-3">
      <label class="form-label">프로젝트 목록 (한 줄씩 작성)</label>
      <textarea class="form-control" id="projects" rows="4" placeholder="예: 2025.01 포트폴리오 사이트 제작" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">GitHub 링크</label>
      <input type="url" class="form-control" id="github">
    </div>
    <div class="mb-3">
      <label class="form-label">블로그 링크</label>
      <input type="url" class="form-control" id="blog">
    </div>
    <div class="mb-3">
      <label class="form-label">한마디 (Closing Message)</label>
      <input type="text" class="form-control" id="message">
    </div>
    <button type="submit" class="btn btn-primary w-100">포트폴리오 저장하기</button>
  </form>
</div>

<script>
document.getElementById('portfolio-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const data = {
    name: document.getElementById('name').value,
    bio: document.getElementById('bio').value,
    skills: document.getElementById('skills').value.split(',').map(s => s.trim()),
    projects: document.getElementById('projects').value.split('\n').map(s => s.trim()),
    email: document.getElementById('email').value,
    github: document.getElementById('github').value,
    blog: document.getElementById('blog').value,
    message: document.getElementById('message').value,
  };

  try {
    const response = await fetch('/portfolios', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      const error = await response.text();
      alert('오류 발생: ' + error);
      return;
    }

    const result = await response.json();
    alert('포트폴리오가 성공적으로 저장되었습니다!');
    window.location.href = result.link;  // 생성된 포트폴리오 파일로 이동
  } catch (err) {
    console.error('오류:', err);
    alert('요청 처리 중 문제가 발생했습니다.');
  }
});
</script>

</body>
</html>
