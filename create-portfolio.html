<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포트폴리오 작성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .logo {
      position: fixed;
      top: 1rem;
      left: 1.5rem;
      z-index: 1000;
    }
    .logo img {
      height: 75px;
      user-select: none;
    }
    .form-container {
      max-width: 720px;
      margin: 6rem auto 2rem;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0d6efd;
    }
    .section-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
    }
    .section-title i {
      color: #0d6efd;
      margin-right: 0.5rem;
    }
    .star-select {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    .star-select input {
      flex: 2;
    }
    .star-select select {
      flex: 1;
    }
    .star-select button {
      flex: 0;
    }
    .form-control:focus, .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      transform: translateY(-1px);
      transition: all 0.2s ease;
    }
    .tag-input-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem;
    }
    .tag-input-wrapper input {
      border: none;
      flex: 1;
      min-width: 120px;
      outline: none;
    }
    .tag {
      background-color: #e7f1ff;
      color: #0d6efd;
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .tag i {
      cursor: pointer;
    }
  </style>
</head>
<body>
<a href="index.html" class="logo">
  <img src="static/images/logo.png" alt="로고">
</a>
<div class="form-container animate__animated animate__fadeInUp">
  <h1>포트폴리오 작성</h1>
  <form id="portfolio-form">
    <div class="section-title"><i class="fa-solid fa-user"></i>기본 정보</div>
    <div class="mb-3">
      <label class="form-label">이름</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">한줄 소개</label>
      <input type="text" class="form-control" id="bio" required>
    </div>

    <div class="section-title"><i class="fa-solid fa-laptop-code"></i>기술 스택</div>
    <div class="mb-3">
      <div id="skills-container"></div>
      <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addSkill()">+ 기술 추가</button>
    </div>

    <div class="section-title"><i class="fa-solid fa-rocket"></i>주요 프로젝트</div>
    <div class="mb-3">
      <label class="form-label">프로젝트 목록 (한 줄씩 작성)</label>
      <textarea class="form-control" id="projects" rows="4" placeholder="예: 2025.01 포트폴리오 사이트 제작" required></textarea>
    </div>

    <div class="section-title"><i class="fa-solid fa-fire"></i>사이드 퀘스트</div>
    <div class="mb-3">
      <label class="form-label">비공식 활동 또는 작은 도전 과제들</label>
      <div id="quest-wrapper" class="tag-input-wrapper">
        <input type="text" id="quest-input" placeholder="입력 후 Enter" />
      </div>
    </div>

    <div class="section-title"><i class="fa-solid fa-link"></i>연락처 및 링크</div>
    <div class="mb-3">
      <label class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">GitHub 링크</label>
      <input type="url" class="form-control" id="github">
    </div>
    <div class="mb-3">
      <label class="form-label">블로그 링크</label>
      <input type="url" class="form-control" id="blog">
    </div>
    <div class="mb-3">
      <label class="form-label">한마디</label>
      <input type="text" class="form-control" id="message">
    </div>
    <button type="submit" class="btn btn-primary w-100">템플릿 선택하기</button>
  </form>
</div>

<script>
  const quests = [];

  document.getElementById('quest-input').addEventListener('keyup', function(e) {
    if (e.key === 'Enter' && !e.isComposing) {
      e.preventDefault();
      const value = e.target.value.trim();
      if (value && !quests.includes(value)) {
        quests.push(value);
        const tag = document.createElement('span');
        tag.className = 'tag';
        tag.innerHTML = `${value} <i class="fa-solid fa-xmark" onclick="removeQuest(this, '${value}')"></i>`;
        e.target.before(tag);
        e.target.value = '';
      }
    }
  });

  function removeQuest(el, value) {
    const index = quests.indexOf(value);
    if (index > -1) quests.splice(index, 1);
    el.parentElement.remove();
  }

  function addSkill() {
    const container = document.getElementById("skills-container");
    const wrapper = document.createElement("div");
    wrapper.className = "star-select";

    const input = document.createElement("input");
    input.type = "text";
    input.placeholder = "기술명 (예: React)";
    input.className = "form-control";

    const select = document.createElement("select");
    select.className = "form-select";
    for (let i = 1; i <= 5; i++) {
      const option = document.createElement("option");
      option.value = '⭐'.repeat(i);
      option.textContent = '⭐'.repeat(i);
      select.appendChild(option);
    }

    const removeBtn = document.createElement("button");
    removeBtn.textContent = "🗑️";
    removeBtn.type = "button";
    removeBtn.className = "btn btn-sm btn-danger";
    removeBtn.onclick = () => wrapper.remove();

    wrapper.appendChild(input);
    wrapper.appendChild(select);
    wrapper.appendChild(removeBtn);
    container.appendChild(wrapper);
  }

  document.getElementById("portfolio-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("로그인 정보가 없습니다.");
      return;
    }

    const skills = Array.from(document.querySelectorAll('.star-select')).map(row => {
      const name = row.querySelector('input').value;
      const level = row.querySelector('select').value;
      return `${name} ${level}`;
    });

    const data = {
      username: user.username,
      name: document.getElementById('name').value,
      bio: document.getElementById('bio').value,
      skills,
      projects: document.getElementById('projects').value.split('\n').map(s => s.trim()),
      quests,
      email: document.getElementById('email').value,
      github: document.getElementById('github').value,
      blog: document.getElementById('blog').value,
      message: document.getElementById('message').value,
    };

    localStorage.setItem("portfolioData", JSON.stringify(data));
    window.location.href = "select-template.html";
  });
</script>
</body>
</html>
