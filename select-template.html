<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>템플릿 선택</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .template-container {
      max-width: 960px;
      margin: 0 auto;
    }
    .template-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .template-option {
      width: 300px;
      border: 2px solid transparent;
      border-radius: 12px;
      transition: border-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      background: white;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .template-option:hover {
      border-color: #0d6efd;
      transform: scale(1.02);
    }
    .template-option.selected {
      border-color: #0d6efd;
      box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.2);
    }
    .template-preview {
      width: 100%;
      height: 240px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transform: scale(0.8);
      transform-origin: top center;
      pointer-events: none;
    }
    .template-label {
      text-align: center;
      margin-top: 0.75rem;
      font-weight: 500;
    }
    .submit-area {
      margin-top: 3rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="template-container">
    <h2 class="text-center mb-4">📄 포트폴리오 템플릿을 선택해주세요</h2>
    <div class="template-grid">
      <div class="template-option" onclick="selectTemplate('template1.html')">
        <iframe src="template1.html" class="template-preview"></iframe>
        <p class="template-label">클래식 블루</p>
      </div>
      <div class="template-option" onclick="selectTemplate('template2.html')">
        <iframe src="template2.html" class="template-preview"></iframe>
        <p class="template-label">모던 다크</p>
      </div>
      <div class="template-option" onclick="selectTemplate('template3.html')">
        <iframe src="template3.html" class="template-preview"></iframe>
        <p class="template-label">라이트 미니멀</p>
      </div>
    </div>
    <div class="submit-area">
      <button class="btn btn-primary btn-lg" onclick="submitTemplate()">✅ 선택한 템플릿으로 저장하기</button>
    </div>
  </div>

  <script>
    let selected = null;

    function selectTemplate(filename) {
      document.querySelectorAll('.template-option').forEach(el => el.classList.remove('selected'));
      const selectedEl = document.querySelector(`.template-option[onclick*='${filename}']`);
      selectedEl.classList.add('selected');
      selected = filename;
    }

    async function submitTemplate() {
      if (!selected) {
        alert("템플릿을 선택해주세요.");
        return;
      }

      const data = JSON.parse(localStorage.getItem("portfolioData"));
      if (!data) {
        alert("입력 데이터가 없습니다. 다시 작성해주세요.");
        window.location.href = "create-portfolio.html";
        return;
      }

      data.template = selected;

      try {
        const response = await fetch("https://portfolio-backend-6op9.onrender.com/api/portfolios", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const error = await response.text();
          alert("오류 발생: " + error);
          return;
        }

        const result = await response.json();
        alert("포트폴리오가 저장되었습니다!");
        window.location.href = result.link;
      } catch (err) {
        console.error("에러:", err);
        alert("저장 중 문제가 발생했습니다.");
      }
    }
  </script>
</body>
</html>
